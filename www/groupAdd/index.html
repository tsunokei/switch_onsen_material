<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title>新規グループ追加</title>
   <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../lib/onsenui/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../angular/app.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <script src="../lib/onsenui/js/onsenui.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/onsenui/js/angular-onsenui.js"></script>
    <script src="../angular/app.js"></script>	
</head>
<body>
    <ons-splitter>
      <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable >
        <ons-page modifier="material"  style="background-color:white;">
          <ons-list modifier="material">
           <ons-list-header modifier="material">Menu</ons-list-header>
            <ons-list-item modifier="material">
            This is a menu.
           </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
    <ons-splitter-content page="indexadd.html"></ons-splitter-content>
  </ons-splitter>
  <ons-template id ="indexadd.html">
		<ons-page modifier="material">

			<ons-toolbar modifier="material">
			    <div class="left">
            		<ons-toolbar-button ng-click="menu.open()" modifier="material">
            			<ons-icon icon="md-menu"></ons-icon>
          			</ons-toolbar-button>
        	</div>
		       <div class="center">
		          Add  a New Group
		      </div>
		      <div class="right">
		      </div>	
			</ons-toolbar>

      <div class="main-content" style="margin: 0 auto;">
        <div style="padding-top:100px; text-align:center;margin-left:0px">
          <p style="font-size:22px">グループの名前を入力してください</p>
          <div class="form" style="margin-top:20px; margin-left:20px">
          <p style="float: left;padding-top : 5px; margin-left:0px;">
            <input type="text" size="40" style="height: 20px">
          </p>
          <ons-button modifier="material" onclick="" style="float: left; margin-left: 20px; padding-top:-5px; font-size:14px; min-height:5px">
            Add
          </ons-button> 
          <div style="clear: both;">
          </div>
        </div>
        </div>
      </div>
		</ons-page>
  </ons-template>
</body>
</html>
