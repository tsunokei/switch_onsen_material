<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title>新規グループ追加</title>
   <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />
    <link rel="stylesheet" href="angular/app.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="groupAdd/style.css" type="text/css">

    <script src="../lib/onsenui/js/onsenui.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/onsenui/js/angular-onsenui.js"></script>
    <script src="../angular/app.js"></script>	
    <script src="../jquery-2.1.4.min.js"></script>
</head>
<body>
  <ons-sliding-menu main-page="addindex.html" menu-page="menu.html" side="left" max-slide-distance="250px" var="menu">
    </ons-sliding-menu>
      <ons-template id="menu.html">
        <ons-page modifier="material"  style="background-color:lemonchiffon;">
          <ons-list modifier="material">
            <ons-list-header modifier="material" style="background-color:wheat;">Menu</ons-list-header>
            <ons-list-item modifier="chevron" onclick="menu.setMainPage('home.html', {closeMenu: true})" style="background-color:lemonchiffon;">
              home.html
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="menu.setMainPage('groupAdd/index.html', {closeMenu: true})" style="background-color:lemonchiffon;">
              groupAdd/index.html
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="menu.setMainPage('newsche/index.html', {closeMenu: true})" style="background-color:lemonchiffon;">
              newsche.html
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="menu.setMainPage('irInfo/index.html', {closeMenu: true})" style="background-color:lemonchiffon;">
              irInfo.html
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="menu.setMainPage('setting/index.html', {closeMenu: true})" style="background-color:lemonchiffon;">
              setting.html
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-template>
  <ons-template id ="addindex.html">
		<ons-page modifier="material">

			<ons-toolbar modifier="material">
			    <div class="left">
            		<ons-toolbar-button ng-click="menu.open()" modifier="material">
            			<ons-icon icon="md-menu"></ons-icon>
          			</ons-toolbar-button>
        	</div>
		       <div class="center">
		          Add  a New Group
		      </div>
		      <div class="right">
		      </div>	
			</ons-toolbar>

      <div class="main-content">
        <div class="form-back">
          <p style="font-size:22px">
            グループの名前を入力してください
          </p>
          <div class="form">
            <p>
            <input type="text" size="40">
            </p>
            <ons-button modifier="material" onclick="" class="addbutton" id="add">
            Add
            </ons-button> 
            <div class="clear"></div>
          </div>
        </div>
        <div class="list-back">
          <ons-list modifier="material">
            <ons-list-header modifier="material">
              check the IR's name
            </ons-list-header>
            <!-- <ons-list-item modifier="material" class="list" ng-repeat="item in ~~~~~.Item"> -->
            <ons-list-item modifier="material" class="list">
              <label class="checkbox checkbox--material">
                <input type="checkbox" ng-model="item.done" class="checkbox__input checkbox--material__input">
                <div class="checkbox__checkmark checkbox--material__checkmark"></div>
              </label>
            </ons-list-item>
          </ons-list>
        </div>
      </div>
		</ons-page>
  </ons-template>

</body>
</html>
